<ion-menu [content]="content">
  <ion-content>
    <section class="user-section" menuToggle (click)="userLogged?openPage('ProfilePage'):false">
      <button ion-button clear large class="user-img">
        <img src="assets/imgs/profile-alt.png" alt="">
        <h4>{{ appStorage._USER_DATA?.name || 'داليا كامل'}}</h4>
      </button>
    </section>
    <ion-list>
      <button clear no-lines menuClose ion-item *ngFor="let page of pages" detail-none [hidden]="page.hide" (click)="openPage(page)">
        <ion-icon [name]="page.icon"></ion-icon>
        <p>{{page.title | translate }}</p>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
