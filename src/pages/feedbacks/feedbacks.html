<ion-content padding>
  <section class="feedback-container">
    <p no-margin text-center>
      <img  src="assets/imgs/logo-head.png" width="86" alt="">
    </p>
    <button ion-button class="close-btn" clear icon-only (click)="dismissModal()">
      <ion-icon name="close" color="danger"></ion-icon>
    </button>
    <p text-center>
      التوصيل
    </p>
    <p  text-center>

      <rating [(ngModel)]="deliveryRating"  max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
    </p>
    <p  text-center>الخدمة</p>
    <p no-margin text-center >
      <rating [(ngModel)]="serviceRating" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
    </p>

    <ion-textarea margin-top [(ngModel)]="ratingContent" rows="3" placeholder="اكتب تقييم.."></ion-textarea>

    <p text-center margin>
      <button ion-button (click)="addReview()" color="primary">ارسال التقييم</button>
    </p>
  </section>


</ion-content>
