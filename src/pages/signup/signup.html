<img class="stacked-img-header" src="assets/imgs/logo-head.png" width="86" alt="">
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
    <div class="form-user-type">
      <div class="user" [class.selected]="signupForm.getRawValue()['role'] == 'user'">
        <label for="type2" >
          <ion-icon name="man"></ion-icon>
          <p>{{'Client Signup'|translate}}</p>
        </label>
        <input type="radio" id="type2" value="user" formControlName="role" >
      </div>
      <div class="user" [class.selected]="signupForm.getRawValue()['role'] == 'branch'">
        <label for="type1" >
          <ion-icon name="md-car"></ion-icon>
          <p>{{'Delegate Signup'|translate}}</p>
        </label>
        <input type="radio" id="type1" value="branch" formControlName="role" >
      </div>

    </div>
    <ion-grid no-padding>
      <ion-row>
      <ion-col>
        <div class="form-group" [class.invalid]="signupForm.controls['first_name'].invalid&&(signupForm.controls['first_name'].touched||signupForm.controls['first_name'].dirty)">
          <input type="text" placeholder="{{'First Name' | translate}}" formControlName="first_name" autocomplete="true" name="form_first_name">
        </div>
        <div class="form-group">
          <input type="text" placeholder="{{'Last Name' | translate}}" formControlName="last_name" autocomplete="true" name="form_last_name">
        </div>
      </ion-col>
      <ion-col>
        <div class="form-group upload-image" >
          <ion-icon name="image" (click)="pickImage()"></ion-icon>
          <p>{{'Upload Image'|translate}}</p>
        </div>
      </ion-col>
      </ion-row>
    </ion-grid>

    <div class="form-group phone-number" >
      <span>+966</span>
      <input type="tel" [textMask]="{mask: formMasks.mobile}" placeholder="رقم الجوال 9 ارقام" formControlName="phone">
    </div>
    <div class="form-group">
      <input type="email" email placeholder="{{'Email Address'|translate}}" formControlName="email" autocomplete="true" name="form_email">
    </div>
    <div class="form-group" [hidden]="signupForm.getRawValue()['role'] == 'user'">
      <input type="text" placeholder="{{'Vehicle Type'|translate}}" formControlName="vehicle" autocomplete="true" name="form_vehicle">
    </div>
    <div class="form-group">
      <input type="text" placeholder="{{'Address'|translate}}" formControlName="address" autocomplete="true" name="form_address">
    </div>
    <div class="form-group location-group" (click)="getLocation()" [hidden]="signupForm.getRawValue()['role'] == 'user'">
      <div>
        <span>{{locationText}}</span>
        <ion-icon name="checkmark-circle" [color]="signupForm.getRawValue()['lat']?'secure':'light'"></ion-icon>
      </div>
    </div>
    <div class="form-group">
      <input type="password" placeholder="{{'Password'|translate}}" formControlName="password" autocomplete="false">
    </div>
    <div class="form-group">
      <input type="password" placeholder="{{'Confirm Password'| translate}}" formControlName="confirm_password" autocomplete="false" >
    </div>

    <div class="terms-action">
      <ion-checkbox id="agree-terms" formControlName="agreeCondition" ></ion-checkbox>
      <label for="agree-terms">{{'Agree on Terms and Conditions'|translate}}</label>
    </div>

    <div class="form-submit" text-center>
      <button ion-button color="secondary" type="submit">{{'Confirm'|translate}}
        <ion-spinner color="light" [hidden]="!loader" margin-horizontal></ion-spinner>
      </button>
    </div>
  </form>
</ion-content>
