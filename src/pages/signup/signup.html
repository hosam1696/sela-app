<img class="stacked-img-header" src="assets/imgs/logo-head.png" width="86" alt="">
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
    <div class="form-user-type">
      <div class="user" [class.selected]="signupForm.getRawValue()['type_of_user'] == 2">
        <label for="type1" >
          <ion-icon name="md-car"></ion-icon>
          <p>تسجيل مندوب</p>
        </label>
        <input type="radio" id="type1" value="2" formControlName="type_of_user" >
      </div>
      <div class="user" [class.selected]="signupForm.getRawValue()['type_of_user'] == 1">
        <label for="type2" >
            <ion-icon name="man"></ion-icon>
            <p>تسجيل عادى</p>
        </label>
        <input type="radio" id="type2" value="1" formControlName="type_of_user" >
      </div>
    </div>
    <ion-grid no-padding>
      <ion-row>
      <ion-col>
        <div class="form-group">
          <input type="text" placeholder="الاسم الأول" formControlName="first_name">
        </div>
        <div class="form-group">
          <input type="text" placeholder="الاسم الأخير" formControlName="last_name">
        </div>
      </ion-col>
      <ion-col>
        <div class="form-group upload-image" >
          <ion-icon name="image" (click)="pickImage()"></ion-icon>
          <p>رفع صورة</p>
        </div>
      </ion-col>
      </ion-row>
    </ion-grid>

    <div class="form-group">
      <input type="number" placeholder="رقم الجوال" formControlName="mobile">
    </div>
    <div class="form-group">
      <input type="email" email placeholder="البريد الالكترونى" formControlName="e_mail">
    </div>
    
    <div class="form-group">
      <input type="text" placeholder="العنوان" formControlName="address">
    </div>
    <div class="form-group">
      <input type="password" placeholder="كلمة المرور" formControlName="password">
    </div>
    <div class="form-group">
      <input type="password" placeholder=" تأكيد كلمة المرور" formControlName="confirm_password">
    </div>
    <div class="terms-action">
      <ion-checkbox formControlName="agreeCondition" ></ion-checkbox>
      <span>أوافق على الشروط والأحكام</span>
    </div>

    <div class="form-submit" text-center>
      <button ion-button color="secondary" type="submit">تأكيد البيانات</button>
    </div>
  </form>
</ion-content>
