<img class="stacked-img-header" src="assets/imgs/logo-head.png" width="86" alt="">
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
    <ion-buttons end>
      <button ion-button icon-only (click)="openPage('HomePage')">
        <ion-icon color="light" name="home" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--<section margin-top text-center >
    <ion-chip class="page-title">
      <ion-icon name="basket"></ion-icon>
      <ion-label>
        حالة الطلب
      </ion-label>
    </ion-chip>
  </section> -->

  <section margin-top class="ordered-deliverd">
    <ion-icon name="checkmark-circle"></ion-icon>
    <p> تم ارسال طلبيتك بنجاح الى</p>
    <div class="deligator" *ngIf="orderSides&&orderSides.delegate">
        <div class="user-avatar">
          <img src="assets/imgs/profile-alt.png" alt="">
          <p no-margin><b>{{orderSides.delegate.name}}</b></p>
        </div>
        <div class="contact">
          <button ion-button color="light" (click)="openPage('ChatPage', {delegate: orderSides.delegate})">
            <ion-icon name="chatbubbles" color="primary"></ion-icon>
            مراسلة</button>
          <button ion-button color="light" (click)="dialNumber(orderSides.delegate.phone)">
            <ion-icon name="call" color="primary"></ion-icon>
            اتصال</button>
        </div>
    </div>
  </section>

  <section class="actions-btns">
    <!-- TODO: change the static data sent to order Page-->
    <button ion-button (click)="openPage('OrderPage', {orderNumber: 1, order: {id:order.id},deligate:orderSides.delegate})">عرض الطلب</button>
    <button ion-button color="danger" (click)="cancelOrder()">الغاء الطلب</button>
  </section>
</ion-content>
