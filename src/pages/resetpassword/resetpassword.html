<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="page-hero" text-center>
    <img src="assets/imgs/logo-head.png" width="200" height="150" alt="">
  </section>

  <section class="reset-indicate">
    <h2 text-center margin-top>هل نسيت كلمة المرور؟</h2>
    <div class="reset-types">
      <button ion-button no-margin clear color="light" (click)="changeSlide(0)" [class.activeslide]="!activeSlide">
        رقم الهاتف
      </button>
      <button ion-button no-margin clear color="light" (click)="changeSlide(1)" [class.activeslide]="activeSlide">
        البريد الالكترونى
      </button>
    </div>
    <ion-slides dir="rtl">
        <ion-slide>

          <p class="p-id">
            أكتب رقم الهاتف ليتم اعادة تعيين كلمة المرور الجديدة
          </p>

          <div class="form-group">
            <ion-icon name="call"></ion-icon>
            <ion-input dir="rtl"  [(ngModel)]="phoneInput" type="text" placeholder="رقم الهاتف" item-end></ion-input>
          </div>

        </ion-slide>
      <ion-slide>

        <p class="p-id">
          أكتب البريد الالكترونى ليتم اعادة تعيين كلمة المرور الجديدة
        </p>

        <div class="form-group">
          <ion-icon name="call"></ion-icon>
          <ion-input dir="rtl"  [(ngModel)]="emailInput" type="email" email autocomplete="true" name="form-email" placeholder="البريد الالكترونى" item-end></ion-input>
        </div>

      </ion-slide>
    </ion-slides>
    <div class="form-submit" text-center margin-top>
      <button ion-button color="secondary" type="submit" (click)="resetPassword()" >ارسال</button>
    </div>
  </section>

</ion-content>
