<ion-header no-border>
  <ion-navbar color="primary" >
    <ion-title>استرجاع الرقم السرى</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <section class="page-hero" text-center>
    <!-- <img src="assets/imgs/glogo.png" width="100" height="100" alt=""> -->
    <div class="img-holder">

    </div>
  </section>

  <section padding class="reset-indicate">
    <!--<h2 text-center margin-top>هل نسيت كلمة المرور؟</h2>-->
    <div class="reset-types">
      <button ion-button no-margin clear color="dark" (click)="changeSlide(0)" [class.activeslide]="!activeSlide">
        رقم الهاتف
      </button>
      <button ion-button no-margin clear color="dark" (click)="changeSlide(1)" [class.activeslide]="activeSlide">
        البريد الالكترونى
      </button>
    </div>
    <ion-slides dir="rtl">
        <ion-slide>

          <p class="p-id">
            ارسال الكود الى
          </p>

          <div class="form-group">
            <ion-icon name="call"></ion-icon>
            <ion-input dir="rtl"  [(ngModel)]="phoneInput" type="text" placeholder="رقم الهاتف" item-end></ion-input>
          </div>

        </ion-slide>
      <ion-slide>

        <p class="p-id">
          أكتب البريد الالكترونى ليتم اعادة تعيين كلمة المرور الجديدة
        </p>

        <div class="form-group">
          <ion-icon name="mail"></ion-icon>
          <ion-input dir="rtl"  [(ngModel)]="emailInput" type="email" email autocomplete="true" name="form-email" placeholder="البريد الالكترونى" item-end></ion-input>
        </div>

      </ion-slide>
    </ion-slides>
    <div class="form-submit" text-center margin-top>
      <button ion-button color="secondary" type="submit" (click)="resetPassword()" >ارسال</button>
    </div>
  </section>

</ion-content>
