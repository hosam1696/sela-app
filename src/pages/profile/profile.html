<img class="stacked-img-header" src="assets/imgs/logo-head.png" width="86" alt="">
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
    <button ion-button icon-only clear >
      <ion-icon class="bill-icon" name="notifications"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="openPage('SearchPage')">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only class="cart-button" (click)="openPage('CartPage')">
        <ion-icon name="cart">
          <!--<ion-badge color="secondary">0</ion-badge>-->
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="user-section" (click)="openPage('ProfilePage')">
    <div class="user-img">
      <img src="assets/imgs/profile-alt.png" alt="">
    </div>
    <div class="user-name">
      <h2>اسم العميل</h2>
    </div>
    <p no-margin text-center>
      <rating readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
    </p>
  </section>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-chip (click)="changePageMode()">
          <ion-icon name="man"></ion-icon>
          <ion-label>تعديل البيانات</ion-label>
        </ion-chip>
      </ion-col>

      <!--show this if the user enters his profile-->
      <ion-col>
        <ion-chip>
          <ion-icon name="log-out"></ion-icon>
          <ion-label>تسجيل الخروج</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

  </ion-grid>


  <section class="profile-data">
    <!--  edit user details -->
    <form class="user-edit-details"
          [formGroup]="profileEditForm"
          *ngIf="pageMode.editMode;else viewMode"
          (ngSubmit)="submitForm()">
      <div class="form-group">
        <label >
          الاسم الأول
        </label>
        <ion-input dir="rtl" type="text"></ion-input>
      </div>
      <div class="form-group">
        <label >
          الاسم الأخير
        </label>
        <ion-input dir="rtl" type="text"></ion-input>
      </div>
      <div class="form-group">
        <label >
          البريد الالكترونى
        </label>
        <ion-input type="email" dir="rtl"></ion-input>
      </div>
      <div class="form-group mobile-group">
        <label >
          رقم الهاتف
        </label>
        <span>+966</span>
        <input  type="tel" [textMask]="{mask: formMasks.mobile}" placeholder="رقم الجوال 9 ارقام">
      </div>
      <div class="form-group mobile-group">
        <label >
          العنوان
        </label>
        <p>
          الزقازيق - الشرقية
        </p>
      </div>


    </form>


      <!-- showing user details -->
      <ng-template #viewMode>
        <div class="user-details">
          <div class="form-group">
            <label >
              الاسم الأول
            </label>
            <p>
              اسم العميل
            </p>
          </div>
          <div class="form-group">
            <label >
              الأسم الأخير
            </label>
            <p>
              اسم العميل
            </p>
          </div>
          <div class="form-group">
            <label >
              البريد الالكترونى
            </label>
            <p>
              methaaq@itech.com
            </p>
          </div>
          <div class="form-group">
            <label >
              رقم الهاتف
            </label>
            <p>
              ٠١٢٠١٩١٤٩١٨
            </p>
          </div>
          <div class="form-group">
            <label >
              العنوان
            </label>
            <p>
              الزقازيق - الشرقية
            </p>
          </div>
        </div>
      </ng-template>

  </section>

</ion-content>

<ion-footer [hidden]="!pageMode.editMode">
  <button ion-button no-margin no-margin full type="submit">{{pageMode.editText|translate}}</button>
</ion-footer>
