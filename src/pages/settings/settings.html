<img class="stacked-img-header" src="assets/imgs/logo-head.png" width="86" alt="">
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
    <button ion-button icon-only clear >
      <ion-icon class="bill-icon" name="notifications"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <section margin-top text-center >
    <ion-chip class="page-title">
      <ion-icon name="settings"></ion-icon>
      <ion-label>{{'Settings'|translate}}</ion-label>
    </ion-chip>
  </section>
  <ion-list>
    
    <ion-item-divider margin-top>
      {{'Notifications'|translate}}
    </ion-item-divider>
    <ion-item>
      <ion-label>{{'Allow Notificatiosn'|translate}}</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item-divider margin-top>
      {{'Language'|translate}}
    </ion-item-divider>
    <ion-item class="choose-lang">
      <button ion-button clear block text-start [color]="appLang == 'ar'?'primary':'dark'" (click)="changeLang('ar')">العربية
        <ion-icon name="checkmark" color="secure" *ngIf="appLang == 'ar'"></ion-icon>
      </button>
      <button ion-button clear block text-start [color]="appLang == 'en'?'primary':'dark'" (click)="changeLang('en')">English
        <ion-icon name="checkmark" color="secure" *ngIf="appLang == 'en'"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
