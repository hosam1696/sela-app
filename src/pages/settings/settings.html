<img class="stacked-img-header" src="assets/imgs/logo-head.png" width="86" alt="">
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
    <button ion-button icon-only clear >
      <ion-icon class="bill-icon" name="notifications"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="openPage('SearchPage')">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only class="cart-button" (click)="openPage('CartPage')">
        <ion-icon name="cart">
          <!--<ion-badge color="secondary">0</ion-badge>-->
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

      <ion-icon name="settings"></ion-icon>

    </ion-chip>
  </section>
  <ion-list>
    <ion-item-divider margin-top>
      الخريطة
    </ion-item-divider>
    <ion-item>
      <ion-label>عرض صندوق الواجهة </ion-label>
      <ion-checkbox></ion-checkbox>

      الاشعارات
    </ion-item-divider>
    <ion-item>
      <ion-label>تفعيل الاشعارات</ion-label>
      <ion-checkbox></ion-checkbox>

  </ion-list>
</ion-content>
