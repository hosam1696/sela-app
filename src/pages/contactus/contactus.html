<img class="stacked-img-header" src="assets/imgs/logo-head.png" width="86" alt="">
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
    <button ion-button menuToggle>
      <ion-icon name="md-list"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h4 margin class="contact-title">تواصل معنا</h4>
  <form [formGroup]="contactForm" (ngSubmit)="submitContact()">

    <div class="form-group" *ngIf="!localUser">
      <ion-input dir="rtl" formControlName="name" type="text" placeholder="الاسم" autocomplete="true" name="form_name"></ion-input>
    </div>

    <div class="form-group" *ngIf="!localUser">
      <ion-input dir="rtl" formControlName="email" type="email" email  placeholder="البريد الالكترونى" autocomplete="true" name="form_email"></ion-input>
    </div>
    <div class="form-group" *ngIf="!localUser">
      <ion-input dir="rtl" formControlName="phone" type="tel" placeholder="رقم الهاتف" autocomplete="true" name="form_phone"></ion-input>
    </div>


      <ion-textarea dir="rtl" formControlName="message" rows="10" placeholder="نص الرسالة"></ion-textarea>



    <div class="form-submit" text-center margin-top>
      <button ion-button  color="secondary" type="submit">ارسال</button>
    </div>
  </form>
</ion-content>
