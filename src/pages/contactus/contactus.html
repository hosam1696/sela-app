<img class="stacked-img-header" src="assets/imgs/logo-head.png" width="86" alt="">
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
    <button ion-button menuToggle>
      <ion-icon name="md-list"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!--<h4 margin class="contact-title">{{'Contact Us'| translate}}</h4>-->
  <p class="page-info">
     يسعدنا تلقى استفساراتكم واقتراحاتكم فى كل ما يخص التطبيق. كل رسائلكم سوف تصل للادارة
  </p>
  <form [formGroup]="contactForm" (ngSubmit)="submitContact()">

    <div class="form-group">
      <ion-input [dir]="platform.isRTL?'rtl':'ltr'" formControlName="name" type="text" placeholder="{{'Name'|translate}}" autocomplete="true" name="form_name"></ion-input>
    </div>

    <div class="form-group">
      <ion-input [dir]="platform.isRTL?'rtl':'ltr'" formControlName="email" type="email" email placeholder="{{'Email Address'|translate}}" autocomplete="true" name="form_email"></ion-input>
    </div>
    <div class="form-group">
      <ion-input [dir]="platform.isRTL?'rtl':'ltr'" formControlName="phone" type="tel" placeholder="{{'Phone'|translate}}" autocomplete="true" name="form_phone"></ion-input>
    </div>
    <ion-textarea [dir]="platform.isRTL?'rtl':'ltr'" formControlName="message" rows="10" placeholder="{{'Your Message..'|translate}}"></ion-textarea>
    <div  text-center margin-top>
      <button ion-button color="secondary" type="submit">{{'send'|translate}}</button>
    </div>
  </form>
</ion-content>
