<img class="stacked-img-header" src="assets/imgs/logo-head.png" width="86" alt="">
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p text-center *ngIf="!messages.length">
    ابدأ المحادثة الان
  </p>

  <ion-list *ngFor="let message of messages">
    <ion-item  [@messageState]="state">
      {{message.content}}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <button ion-button mini icon-only no-margin (click)="sendMessage()">
        <ion-icon name="send" ></ion-icon>
      </button>
  <ion-input dir="rtl" placeholder="اكتب رسالتك"></ion-input>

</ion-footer>
