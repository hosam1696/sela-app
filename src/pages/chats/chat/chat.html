<img class="stacked-img-header" src="assets/imgs/logo-head.png" width="86" alt="">
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p text-center *ngIf="!messages.length">
    ابدأ المحادثة الان
  </p>

  <ion-list no-lines #chatList>

  <!--<ion-item margin-bottom [class.receiver]="message.type=='receiver'" [@messageState]="message.state" *ngFor="let message of messages">
    {{message.content}}
  </ion-item>-->
  <ion-item margin-bottom [class.receiver]="msg.user_id!=localUser.id" *ngFor="let msg of firebaseMsgs|async">
    {{msg.message}}
  </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <button ion-button mini icon-only no-margin color="secondary" (click)="sendMessage()">
        <ion-icon name="send" ></ion-icon>
      </button>
<textarea #enteredMsg rows="1" (input)="watchHeight($event)" type="text" placeholder="اكتب رسالتك"></textarea>




</ion-footer>
