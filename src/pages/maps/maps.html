<img class="stacked-img-header" src="assets/imgs/logo-head.png" width="86" alt="">
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
    <button ion-button menuToggle>
      <ion-icon name="md-list"></ion-icon>
    </button>

    <button ion-button icon-only clear>
      <ion-icon class="bill-icon" name="notifications"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only class="cart-button" (click)="getUserLocation()">
        <ion-icon name="locate">
          <!--<ion-badge color="secondary">0</ion-badge>-->
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div [hidden]="!loader" class="loader"><p></p></div>
  <div #map id="map" style="height:100%;"></div>
  <section class="order-links" [style.right]="orderInfoOpen?0:'100%'">
    <button no-margin ion-button mini icon-only color="secondary" (click)="orderInfoOpen=!orderInfoOpen" >
      <ion-icon [name]="orderInfoOpen?'ios-arrow-forward':'ios-arrow-back'" color="light"></ion-icon>
    </button>
    <div class="anim-gr">
      <p></p>
    </div>
    <div>
      <p class="order-dest">المندوب</p>
      <p>{{'لم يتم التحديد'||orderDestination.deligator}}</p>
    </div>
    <p>
      <ion-icon name="ios-rewind"color="primary"></ion-icon>
    </p>
    <div>
      <p class="order-dest">المطعم</p>
      <p>{{orderDestination.restaurant?.name || 'لم يتم التحديد'}}</p>
      <!--<p *ngIf="orderDestination.restaurant&&!orderDestination.restaurant.name">لم يتم التحديد</p>-->
    </div>
  </section>
</ion-content>

<ion-footer no-margin>
  <button full ion-button no-margin color="secondary" (click)="openPage('RequestOrderPage', {pageData: orderDestination})">اضافة طلبية</button>
</ion-footer>
