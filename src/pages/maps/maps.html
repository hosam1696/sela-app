<img class="stacked-img-header" src="assets/imgs/logo-head.png" width="86" alt="">
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
    <button ion-button menuToggle>
      <ion-icon name="md-list"></ion-icon>
    </button>

    <button ion-button icon-only clear>
      <ion-icon class="bill-icon" name="notifications"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only class="cart-button" (click)="getUserLocation()">
        <ion-icon name="locate">
          <!--<ion-badge color="secondary">0</ion-badge>-->
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div [hidden]="!loader" class="loader">
    <p></p>
  </div>

  <div #map id="map" style="height:100%;"></div>
</ion-content>

<ion-footer no-margin>
  <button full ion-button no-margin color="secondary" (click)="openPage('RequestOrderPage')">اضافة طلبية</button>
</ion-footer>
