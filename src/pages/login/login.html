<ion-content padding-horizontal>
  <nav class="top-nav" >
    <button ion-button *ngIf='openAsPage' clear icon-only (click)="closePage()">
      <ion-icon name="arrow-forward" color="light"></ion-icon>
    </button>
    <button ion-button  clear icon-only (click)="selectLang()">
      <ion-icon name="globe" color="light"></ion-icon>
    </button>
  </nav>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <section class="for-hero" text-center>
      <img src="assets/imgs/logo-head.png" width="200" height="150" alt="">
    </section>

    <div class="form-group">
      <ion-icon name="call"></ion-icon>
      <!--<ion-input dir="rtl" formControlName="email" type="text" placeholder="البريد الالكترونى"></ion-input>-->
      <ion-input [dir]="translate.currentLang == 'ar' ? 'rtl' : 'ltr'" formControlName="emailorphone" type="text" placeholder="{{'Phone'|translate}}"
                 autocomplete="true" name="form_phone"></ion-input>
    </div>

    <div class="form-group">
      <ion-icon name="lock"></ion-icon>
      <ion-input [dir]="translate.currentLang=='ar'?'rtl':'ltr'" formControlName="password" type="password" placeholder="{{'Password'|translate}}"
                 item-end></ion-input>
    </div>

    <div class="outform-actions">
      <button type="button" ion-button no-padding clear color="dark" (click)="toForgotPass()">
        {{'Forgot Password?' | translate}}
      </button>
      <button type="button" ion-button no-padding clear color="light" (click)="goSignup()">
        {{'Sign Up'|translate}}
      </button>

    </div>
    <ion-item no-padding>
      <ion-label>
        {{'save login'|translate}}
      </ion-label>
      <ion-checkbox formControlName="saveLogin"></ion-checkbox>
    </ion-item>
    <div class="form-submit" text-center margin-top>
      <button ion-button color="secondary" type="submit">
        {{'Login'|translate}}
        <ion-spinner color="light" [hidden]="!loader" margin-right></ion-spinner>
      </button>
    </div>
  </form>
</ion-content>
