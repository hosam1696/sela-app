<ion-content padding-horizontal>
  <nav class="top-nav" *ngIf='openAsPage'>
    <button ion-button  clear icon-only (click)="closePage()">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </nav>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <section class="for-hero" >
      <img src="assets/imgs/logo.png" alt="">
    </section>

   <div class="form-group">
       <ion-icon name="person"></ion-icon>
    <ion-input dir="rtl" formControlName="user_name" type="text" placeholder="اسم المستخدم"></ion-input>
   </div>

<div class="form-group">
    <ion-icon name="lock"></ion-icon>
    <ion-input dir="rtl" formControlName="password" type="password" placeholder="كلمة المرور" item-end></ion-input>
</div>


   <div class="outform-actions">
       <button ion-button no-padding clear color="dark" (click)="toForgotPass()">
        هل نسيت كلمة المرور؟
       </button>
       <button ion-button no-padding clear color="light" (click)="goSignup()">
           تسجيل جديد
       </button>
   </div>
   <div class="form-submit" text-center >
        <button ion-button  color="secondary" type="submit">الدخول</button>
   </div>
  </form>
</ion-content>
