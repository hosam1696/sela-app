<ion-content padding-horizontal>
  <nav class="top-nav">
    <button ion-button  clear icon-only (click)="closePage()">
      <ion-icon name="arrow-back" color="light"></ion-icon>
    </button>
  </nav>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <section class="for-hero">
      <img src="assets/imgs/logo.png" alt="">
    </section>

    <ion-list>
            
            <ion-item>
                <ion-input formControlName="user_name"  type="text" placeholder="اسم المستخدم"  ></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="password"  type="password" placeholder="كلمة المرور" item-end></ion-input>
            </ion-item>
         
    </ion-list>
      <ion-grid>
                <ion-row>
                    
                     <input  type="submit" value="دخول" ion-button full>
                      
                </ion-row>
                <ion-row class="new-account">
                    <ion-col col-6 class="right">
                        <a (click)="goSignup()" class="new-account-btn " >حساب جديد</a>
                    </ion-col>
                    <ion-col col-6 class="left">
                        <a (click)="goForgetPass()" class="forget-pass-btn">نسيت كلمة المرور</a>
                    </ion-col>
                </ion-row>
                <ion-row class="cancel-login">
                    <ion-col col-12 >
                        <div class="center"> أو يمكنك<a class="" (click)="goHomePage()"> تخطي التسجيل</a> </div>
                    </ion-col>
                </ion-row>
          </ion-grid>
  </form>
</ion-content>
