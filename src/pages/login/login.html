<ion-content padding-horizontal>
  <nav class="top-nav" *ngIf='openAsPage'>
    <button ion-button  clear icon-only (click)="closePage()">
      <ion-icon name="arrow-forward" color="light"></ion-icon>
    </button>
  </nav>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <section class="for-hero" text-center>
      <img src="assets/imgs/logo.png" alt="">
    </section>

   <div class="form-group">
       <ion-icon name="call"></ion-icon>
      <!--<ion-input dir="rtl" formControlName="mobile" type="text" placeholder="رقم الموبايل"></ion-input>-->
      <ion-input dir="rtl" formControlName="phone" type="tel" placeholder="رقم الهاتف" autocomplete="true" name="form_phone"></ion-input>
   </div>

<div class="form-group">
    <ion-icon name="lock"></ion-icon>
    <ion-input dir="rtl" formControlName="password" type="password" placeholder="كلمة المرور" item-end></ion-input>
</div>


   <div class="outform-actions">
       <button type="button" ion-button no-padding clear color="dark" (click)="toForgotPass()">
        هل نسيت كلمة المرور؟
       </button>
       <button type="button" ion-button no-padding clear color="light" (click)="goSignup()">
           تسجيل جديد
       </button>
   </div>
   <div class="form-submit" text-center margin-top>
        <button ion-button  color="secondary" type="submit">الدخول</button>
   </div>
  </form>
</ion-content>
