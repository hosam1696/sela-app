<img class="stacked-img-header" src="assets/imgs/logo-head.png" width="86" alt="">
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
    <button ion-button icon-only clear>
      <ion-icon class="bill-icon" name="notifications"></ion-icon>
    </button>
    <ion-buttons end *ngIf="loader">
      <button ion-button>
        <ion-spinner color="light"></ion-spinner>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <section margin-top text-center>
    <ion-chip class="page-title">
      <ion-icon name="basket"></ion-icon>
      <ion-label>{{'Order'|translate}}</ion-label>
    </ion-chip>
  </section>

  <section class="restaurant-id">
    <p class="rest-name" text-centerm>
      <span *ngIf="isUserPlace;else orderTitle">{{orderDistination.restaurant.vicinity}}</span>
      <ng-template #orderTitle>{{orderDistination.restaurant.title}}</ng-template>
    </p>

    <p class="rest-rating">
      <rating [(ngModel)]="rating" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half"
              starIconName="star" nullable="false"></rating>
    </p>
  </section>

  <section class="request-msg" margin-top>
    <p class="header-bg">{{'Order info'|translate}}</p>
    <ion-textarea cols="30" rows="12" [(ngModel)]="orderRequests"></ion-textarea>
  </section>

</ion-content>

<ion-footer class="page-footer">
  <button ion-button color="danger" hidden  no-margin (click)="requestOrder('rapid')" [disabled]="disableBtns">
    <ion-icon name="ios-thunderstorm"></ion-icon>
    <p>{{'Fast Delivery'|translate}}</p>
  </button>
  <button ion-button color="secondary" large no-margin (click)="requestOrder('normal')" [disabled]="disableBtns">
    <ion-icon name="md-car"></ion-icon>
    <p>{{'Delivery'|translate}}</p>
  </button>

</ion-footer>
