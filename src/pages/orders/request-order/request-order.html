
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
    <ion-title>{{'requestwater'|translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>

  <section class="page-hero" text-center>
    <div class="img-holder">
      <img src="assets/imgs/tape-icon.png" width="100" height="80" alt="">
    </div>
  </section>

  <section class="request-msg" margin-top>
    <div class="request-info">
      <div class="request-quantity">
        <ion-icon name="pin"></ion-icon>
        <span>{{'litres'|translate}}</span>
        <span>10 لتر</span>
      </div>
      <div class="request-cost">
        <ion-icon name="pin"></ion-icon>
        <span>{{'cost'|translate}}</span>
        <span>50 ر.س</span>
      </div>
    </div>
    <div class="request-location">
      <ion-icon name="pin"></ion-icon>
      <span>{{'location'|translate}}</span>
      <span>السعودية - الرياض - المجاورة</span>
    </div>
  </section>
  <div class="action-btns" text-center>
    <button ion-button no-padding class="edit-btn"  margin (click)="selectLang('ar')">
      {{'confirmorder'|translate}}
    </button>
    <button ion-button no-padding  class="edit-btn" outline margin (click)="selectLang('en')">
      {{'cancel'|translate}}
    </button>
  </div>
</ion-content>
