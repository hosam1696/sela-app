<img class="stacked-img-header" src="assets/imgs/logo-head.png" width="86" alt="">
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
    <button ion-button icon-only clear >
      <ion-icon class="bill-icon" name="notifications"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="openPage('SearchPage')">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only class="cart-button" (click)="openPage('CartPage')">
        <ion-icon name="cart">
          <!--<ion-badge color="secondary">0</ion-badge>-->
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <section margin-top text-center >
    <ion-chip class="page-title">
      <ion-icon name="basket"></ion-icon>
      <ion-label>طلبية</ion-label>
    </ion-chip>
  </section>

  <section class="request-msg" margin-top>
    <p class="header-bg">نص الطلبية</p>
    <ion-textarea cols="30" rows="12"></ion-textarea>
  </section>

</ion-content>

<ion-footer class="page-footer">
  <button ion-button color="danger" no-margin>
    <ion-icon name="ios-thunderstorm"></ion-icon>
    <p>توصيل سريع</p>
  </button>
  <button ion-button color="secondary" no-margin>
    <ion-icon name="md-car"></ion-icon>
    <p>توصيل عادى</p>
  </button>

</ion-footer>
