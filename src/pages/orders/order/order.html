<img class="stacked-img-header" src="assets/imgs/logo-head.png" width="86" alt="">
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section margin-top text-center >
    <ion-chip class="page-title">
      <ion-icon name="basket"></ion-icon>
      <ion-label>
        طلبية
         {{orderNumber}}
      </ion-label>
    </ion-chip>
  </section>

  <ion-list margin-top>
    <ion-item>
      <ion-label>
        نص الطلبية
      </ion-label>
      <ion-label>
        {{order.notes}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        سعر الطلبية
      </ion-label>
      <ion-label>
        {{order.total}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        حالة الطلبية
      </ion-label>
      <ion-label>
        {{order.type}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
