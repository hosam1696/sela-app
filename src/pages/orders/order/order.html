<img class="stacked-img-header" src="assets/imgs/logo-head.png" width="86" alt="">
<ion-header no-border>
  <ion-navbar color="primary" class="header-bg">
  </ion-navbar>
</ion-header>


<ion-content padding>

  <section margin-top text-center >
    <ion-chip class="page-title">
      <ion-icon name="basket"></ion-icon>
      <ion-label>
        {{'order'|translate}}
         {{orderNumber}}
      </ion-label>
    </ion-chip>
  </section>

  <p text-center margin [hidden]="order&&order.user_id">
    <ion-spinner></ion-spinner>
  </p>
  <div class="order-details" *ngIf="order&&order.user_id">
    <div class="form-group">
      <label>
         {{'order info'|translate}}
      </label>
      <p>{{order.notes}}</p>
    </div>
    <div class="form-group">
      <label>
         {{'order price'|translate}}
      </label>
      <p>{{order.total}} {{'SAR'|translate}}</p>
    </div>
    <div class="form-group">
      <label>
         {{'order speed'|translate}}
      </label>
      <p>{{order.type | translate}}</p>
    </div>
    <div class="form-group">
      <label>
        {{'Payment Method'|translate}}
      </label>
      <p>
         {{order.payment_option | translate}}
      </p>
    </div>
    <div class="form-group" *ngIf="delegateUser">
      <label>
         {{'Delegate'|translate}}
      </label>
      <p>{{delegateUser.name}}</p>
    </div>
    <div margin-top class="form-group">
      <label>
        {{'Order Status'|translate}}
      </label>
      <p>{{getStatus(order)}}</p>
    </div>
  </div>
  <section class="actions-btns order-track-btn" *ngIf="localUser&&order&&order.user_id">

    <button ion-button (click)="changeOrderStatus(1)" *ngIf="order.status<1&&localUser.role!='user'" color="secondary" >{{'Accept Delevering the Order'|translate}}</button>

    <button ion-button (click)="changeOrderStatus(3)" *ngIf="order.status<=1" color="danger" >{{'Cancel Order'|translate}}</button>

    <button ion-button *ngIf="order.status>=1&&order.status<3"(click)="openPage('TrackorderPage', {delegate:delegateUser})" color="secondary" >{{'Track Order'|translate}}</button>
  </section>

 </ion-content>
